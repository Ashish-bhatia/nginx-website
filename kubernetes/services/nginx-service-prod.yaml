
apiVersion: v1
kind: Service
metadata:
  labels:
    app: 'nginx-website-production-${parameters.release}'
  name: nginx-website-production
spec:
  ports:
  - name: 80-80
    port: 80
    protocol: TCP
    targetPort: 80
  selector:
    app: nginx
    role: backend
    release: '${parameters.release}'
  sessionAffinity: None
  type: LoadBalancer
